<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="logo">{{ request.user.shopowner.owner_name }}'s Portal</div>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Content -->
    <div class="container mt-4">
        <h1>Profile</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_owner_name" class="form-label">Owner Name</label>
                {{ form.owner_name }}
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" id="id_email" class="form-control" value="{{ request.user.email }}" readonly>
            </div>

            <div class="mb-3">
                <label for="id_phone" class="form-label">Phone</label>
                {{ form.phone }}
            </div>

            <div class="mb-3">
                <label for="id_shop_name" class="form-label">Shop Name</label>
                {{ form.shop_name }}
            </div>

            <div class="mb-3">
                <label for="id_location" class="form-label">Location</label>
                {{ form.location }}
            </div>

            <div class="mb-3">
                <label for="id_shop_image" class="form-label">Shop Image</label>
                {% if shop_owner.shop_image %}
                    <img src="{{ shop_owner.shop_image.url }}" alt="Shop Image" width="100">
                {% endif %}
                {{ form.shop_image }}
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
