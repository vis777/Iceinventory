{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Product</h4>

                  <form class="forms-sample" method="post" action="{% url 'updateproduct' dataid=prods.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="form-group">
                    <label for="exampleFormControlSelect2">Categories</label>
                    <select class="form-control" id="exampleFormControlSelect2" name="categoryname">
                      <option value="{{prods.product_category.id}}" selected>{{prods.product_category.category_name}}</option>
                      {% for i in catdis %}
                      <option value="{{i.id}}">{{i.category_name}}</option>
                      {% endfor %}
                  </select>            
                  </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{prods.product_name}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{prods.description}}</textarea>
                    </div>
                      <div class="form-group">
                      <label for="exampleInputPrice">Price</label>
                      <input type="text" class="form-control" id="exampleInputPrice" placeholder="Price" name="price" value="{{prods.product_price}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputStock">Stock</label>
                      <input type="text" class="form-control" id="exampleInputStock" placeholder="Stock" name="stock" value="{{prods.stock}}">
                    </div>
                    <div class="form-group">
                      <label for="statusSelect">Status</label>
                      <select class="form-control" id="statusSelect" name="status" required>
                        <option value="" disabled>Select Status</option>
                        <option value="active" {% if prods.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if prods.status == 'inactive' %}selected{% endif %}>Inactive</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Created At:</label>
                      <p>{{ prods.created_at|date:"Y-m-d H:i" }}</p>
                  </div>
                  <div class="form-group">
                      <label>Last Updated:</label>
                      <p>{{ prods.updated_at|date:"Y-m-d H:i" }}</p>
                  </div>
                    <div class="form-group">
                         <label for="exampleInputName1">Upload Profile Image</label>
                        <img src = "{{prods.product_image.url}}" width="100px" height="100px">
                           <input type="file" name="image">
                      </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
