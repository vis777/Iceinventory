<!-- Login Form -->
{% comment %} <!DOCTYPE html> {% endcomment %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Owner Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-login {
            background-color: #4e73df;
            color: white;
            padding: 10px 25px;
            font-weight: 500;
        }
        .btn-login:hover {
            background-color: #375ad3;
            color: white;
        }
        .header-text {
            color: #4e73df;
            border-bottom: 2px solid #e3e6f0;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .shop-icon {
            font-size: 3rem;
            color: #4e73df;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container bg-white">
            <!-- Home Button -->
            <div class="text-end mb-3">
                <a href="{% url 'indexpage' %}" class="btn btn-outline-primary">Home</a>
            </div>

            <div class="text-center">
                <div class="shop-icon">
                    <i class="fas fa-store"></i>
                </div>
                <h2 class="header-text">Shop Owner Login</h2>
            </div>
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
                
                <div class="mt-4 text-center">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
                    {% comment %} <p><a href="" class="text-decoration-none">Forgot Password?</a></p> {% endcomment %}
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
