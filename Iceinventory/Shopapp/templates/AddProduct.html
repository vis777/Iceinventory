{% extends 'Ownerindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        .card-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: #3498db;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #dfe4ea;
            transition: all 0.3s;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
            border-color: #3498db;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-light {
            background-color: #ecf0f1;
            border: none;
            color: #7f8c8d;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-light:hover {
            background-color: #bdc3c7;
            color: #2c3e50;
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            margin: 10px 0;
            border: 2px dashed #dfe4ea;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        .file-upload:hover {
            border-color: #3498db;
            background: #f1f9ff;
        }
        .file-upload input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            height: 100%;
            width: 100%;
        }
        .file-upload-label {
            display: inline-block;
            color: #3498db;
            font-weight: 500;
            margin-bottom: 0;
        }
        .form-select {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #dfe4ea;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card">
                <div class="card-body p-4 p-md-5">
                    <h4 class="card-title mb-4">Add Product</h4>
                    <form class="forms-sample" method="post" action="{% url 'saveproduct' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2" class="form-label">Categories</label>
                                    <select class="form-select" id="exampleFormControlSelect2" name="categoryname">
                                        {% for i in catdis %}
                                            <option value="{{ i.id }}">{{ i.category_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="exampleInputName1" class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter product name" name="name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="exampleTextarea1" class="form-label">Description</label>
                            <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" placeholder="Enter product description"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="exampleInputPrice" class="form-label">Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="exampleInputPrice" placeholder="0.00" name="price">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="exampleInputStock" class="form-label">Stock</label>
                                    <input type="text" class="form-control" id="exampleInputStock" placeholder="Enter stock quantity" name="stock">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="statusSelect" class="form-label">Status</label>
                            <select class="form-select" id="statusSelect" name="status" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <label for="fileUpload" class="form-label">Upload Product Image</label>
                            <div class="file-upload">
                                <label for="fileUpload" class="file-upload-label">
                                    <i class="fas fa-cloud-upload-alt me-2"></i>Choose a file or drag it here
                                </label>
                                <input type="file" name="image" id="fileUpload">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary">Submit Product</button>
                            
                            <a href="{% url 'ownerpage' request.user.id %}" class="btn btn-info">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>

{% if messages %}
  {% for i in messages %}
     {% if i.tags == 'warning' %}
        <script>
            swal('{{i}}','','warning')
        </script>
     {% elif i.tags == 'error' %}
        <script>
            swal('{{i}}','','error')
        </script>
     {% elif i.tags == 'success' %}
        <script>
            swal('{{i}}','','success')
        </script>
     {% else %}
        <script>
            swal('{{i}}','','info')
        </script>
     {% endif %}
  {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
